apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-system
  labels:
    app: research-system
    app.kubernetes.io/name: research-system
    app.kubernetes.io/version: "${RESEARCH_SYSTEM_VERSION:-1.0.0}"
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: research-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: research-system
  template:
    metadata:
      labels:
        app: research-system
    spec:
      initContainers:
      - name: wait-for-ollama
        image: busybox:1.28
        command: ['sh', '-c', 'until wget -q -O - http://ollama-service:11434/api/version; do echo "Waiting for Ollama service..."; sleep 2; done;']
      containers:
      - name: research-system
        image: ${RESEARCH_SYSTEM_IMAGE:-research-system:latest}
        imagePullPolicy: IfNotPresent
        env:
        - name: RESEARCH_SYSTEM_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels.app.kubernetes.io/version
        ports:
        - containerPort: 8181
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "512Mi"
        env:
        - name: DB_USE_POSTGRES
          value: "true"
        - name: DB_POSTGRES_HOST
          value: "postgres"
        - name: DB_POSTGRES_PORT
          value: "5432"
        - name: DB_POSTGRES_DBNAME
          value: "research"
        - name: DB_POSTGRES_USER
          value: "postgres"
        - name: DB_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: research-system-db-credentials
              key: DB_POSTGRES_PASSWORD
        - name: OLLAMA_URL
          value: "http://ollama-service:11434"
        - name: OLLAMA_MODEL
          value: "gemma3:1b"
        - name: PLANNER_LLM_MODEL
          value: "gemma3:1b"
        - name: SEARCH_LLM_MODEL
          value: "gemma3:1b"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: research-system-config
              key: app.env
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8181
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: research-system-config